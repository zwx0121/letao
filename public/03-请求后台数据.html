<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div></div>
    
    <!-- 使用jq 或者 zepto的 $.ajax发送请求 -->
    <script src="./m/lib/zepto/zepto.min.js"></script>
    <script>
        $.ajax({
            type:'get',//get/post
            // 请求地址一定是一个完整的地址 有协议http https  有ip 有端口号 有路径
            // 一个/表示根目录 http://127.0.0.1:5500 这个ip下的没有我们的接口的
            // 我们接口全部都是localhost:3000 这个域名下的
            // 所以我们的页面一定要在 localhost:3000 这个域名下才能正常请求接口的数据
            url:'http://localhost:3000/category/queryTopCategory',// 请求地址
            dataType:'json',// 返回数据类型
            data:{name:"value"},// 请求参数
            success:function(data){// 请求成功的回调函数
                console.log(data);
            },
            error:function(err){// 请求失败的回调函数
                console.log(err);
                $('div').html(err.responseText)
            }
        })
        // 建议不使用zepto的get和post函数 直接使用一个ajax即可
        // $.get('http://localhost:3000/category/queryTopCategory',
        //    function(data){// 请求成功的回调函数
        //         console.log(data);
        //     },function(err){// 请求失败的回调函数
        //         console.log(err);
        //         $('div').html(err.responseText)
        //     }
        // )
    </script>
</body>
</html>
