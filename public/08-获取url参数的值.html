            2. 取出search对应值 就是鞋
        3. 步骤
            1. 先获取整个url参数但是参数中带了一个问号去掉问号
                ?search=鞋&time=1213131231
            2. 再把剩下的参数 按照&符合分割 search=%E9%9E%8B&time=1213131231
                [search=鞋,time=1213131231]
            3. 遍历数组 判断参数名如果一直获取对应值

            */
        // 1. params字符串就是整个url参数字符串 去掉了？号
        var params = location.search.substr(1);
        // console.log(params);
        // 2. 里面有多个参数所以使用&符合分割成数组
        params = params.split('&');
        // console.log(params);
        // 3. 遍历数组根据参数名 找值
        for(var i = 0 ; i < params.length ; i ++){
            // 4. 每一个参数 params[i]
            // console.log(params[i]);
            // 5. 每个参数search=鞋  或者 time=1213131231 都是按照=号分割
            var paramsName = params[i].split('=')[0];

        }
